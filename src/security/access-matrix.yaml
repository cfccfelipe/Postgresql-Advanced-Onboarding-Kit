roles:
  analyst_role:
    schemas: [projects]
    privileges: [USAGE, SELECT]

  developer_role:
    schemas: [projects, documents, sessions]
    privileges: [USAGE, CREATE, SELECT, INSERT, UPDATE, DELETE]

  auditor_role:
    schemas: [audit]
    privileges: [USAGE, SELECT]

  admin_role:
    schemas: [projects, documents, sessions, users, audit, staging]
    privileges: [USAGE, CREATE, SELECT, INSERT, UPDATE, DELETE]

users:
  donald:
    inherits: analyst_role

  elon:
    inherits: analyst_role

  felipe:
    inherits: developer_role
